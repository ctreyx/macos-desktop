# macOS Desktop Settings Configuration
# 
# This file contains configurable settings for the macOS Desktop Settings Manager.
# Modify values as needed and source this file before running the script.

# Backup Configuration
BACKUP_DIR="$HOME/.macos-settings-backup"
CREATE_BACKUP=true

# Performance Settings
DISABLE_ANIMATIONS=true
REDUCE_TRANSPARENCY=true
DISABLE_DASHBOARD=true
WINDOW_RESIZE_SPEED=0.001

# Dock Settings
DOCK_ICON_SIZE=48
DOCK_AUTOHIDE=true
DOCK_MINIMIZE_TO_APP=true
DOCK_SHOW_INDICATORS=true
DOCK_SHOW_RECENTS=false

# Finder Settings
SHOW_HIDDEN_FILES=true
SHOW_ALL_EXTENSIONS=true
SHOW_PATH_BAR=true
SHOW_STATUS_BAR=true
PREFERRED_VIEW_STYLE="Nlsv"  # List view (Nlsv), Icon view (icnv), Column view (clmv), Gallery view (glyv)
DISABLE_DS_STORE_NETWORK=true
DISABLE_DS_STORE_USB=true
DISABLE_EXTENSION_CHANGE_WARNING=false

# Trackpad Settings
ENABLE_TAP_TO_CLICK=true
ENABLE_THREE_FINGER_DRAG=true

# System Settings
DISABLE_QUARANTINE_DIALOG=false  # Set to true to disable the "Are you sure?" dialog for downloads
